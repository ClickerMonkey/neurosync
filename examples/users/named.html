<div ng-if="editing" class="named-editing">
   <input type="text" ng-model="model.name" ng-enter="save()">
</div>
<div ng-if="!editing" class="named">
  {{ model.name }}
  <span class="named-actions">
    <a href="#" ng-click="edit()">Edit</a>
    <a href="#" ng-click="remove()">Remove</a>
  </span>
</div>
